version: 2
updates:
  # For API code in app/
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 10
    groups:
      gomod:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/go-openapi/*"
          - "golang.org/x/*"
      go-openapi:
        patterns:
          - "github.com/go-openapi/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
  # For the website code in scorecards-site.
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
  # github-actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":seedling:"
    groups:
      github-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
          - "github/*"
          - "golangci/*"
      github-owned:
        patterns:
          - "actions/*"
          - "github/*"
      golangci:
        patterns:
          - "golangci/*"
  # Dockerfiles
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 10
