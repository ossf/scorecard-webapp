name: build

permissions:
  contents: read

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  PROTOC_VERSION: 3.17.3
  GO_VERSION: 1.17.7

jobs:
  build-scorecard-webapp:
    name: build-scorecard-webapp
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
     - name: Clone the code
       uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.3.4
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # v2.2.0
       with:
         go-version: ${{ env.GO_VERSION }}
     - name: Run linter
       uses: golangci/golangci-lint-action@v3
       with:
         args: --config=.golangci.yml
     - name: Check license headers
       run: |
          go env -w GOFLAGS=-mod=mod
          go install github.com/google/addlicense@2fe3ee94479d08be985a84861de4e6b06a1c7208
          addlicense -ignore "app/testdata/**" -ignore "scorecards-site/**" -l apache -c 'Security Scorecard Authors' -v *
          git diff --exit-code
     - name: Run build
       run: |
            go env -w GOFLAGS=-mod=mod
            make scorecard-webapp
