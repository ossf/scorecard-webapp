apiVersion: v1
kind: Service
metadata:
  name: scorecard-webapp-service
  spec:
    # TODO: Update clusterIP with an IP address value.
    # clusterIP: 10.4.8.246
    selector:
      app.kubernetes.io/name: scorecard-webapp
    ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: scorecard-webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scorecard-webapp
    spec:
      containers:
      - name: scorecard-webapp
        image: gcr.io/openssf/scorecard-webapp:latest
        imagePullPolicy: Always
        strategy:
          type: "RollingUpdate"
          rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
